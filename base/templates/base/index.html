{% extends 'main.html' %}

{% block title %}Welcome{% endblock %}

{% block body %}
  <h1>unWaste</h1>
  {% if request.user.is_authenticated %}
    <p>Welcome back, <b>{{ request.user.name }}</b>.</p>
    <p><a href="{% url 'base:logout' %}">Logout</a></p>
  {% else %}
    <p><a href="{% url 'base:login' %}">Login</a></p>
    <p><a href="{% url 'base:register' %}">Register</a></p>
  {% endif %}
{% endblock %}
